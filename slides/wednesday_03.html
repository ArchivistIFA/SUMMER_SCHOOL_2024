### **2.1 ~~Speech to text~~ Whisper  **

Developed by OpenAI and released in 2022, it is now completely ubiquitous. It returns speech-to-text "cooked", with punctuation and disfluences removed. As with all neural network models it comes in a variety of "sizes" dependant on complexity, which generally correlate to quality of results.

Install using pip

> `pip install -U openai-whisper`

Run as a CLI tool

> `whisper`

Run as Python library

> `import whisper`
